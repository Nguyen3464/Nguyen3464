<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

<body>
    <div class="container1">
        <h1>Captain Jack's Treasure Hunt</h1>
        <img class="picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8OcyEmjyWDBGaAjK0xces85FqjK1OhZz4uA&usqp=CAU"/>    

        <h2>Pirate's Code of Conduct</h2>

        <div class="container2">
            <ul>
                <li>Click the boxes to reveal what is on the map</li>
                <li>If you click on the Bomb, you lose</li>
                <li>If you click on the Rainbow, you win</li>
             </ul>
        </div>  
        <button id="restartButton" type="button" onclick="restartButton()" >Restart Game</button>
        <h3 id="counter">Turns remaining: 10</h3>
        <table class="gameboard">
                <tr>
                    <td class="emoji" id= 0 onclick="treasure(0)">?</td>
                    <td class="emoji" id= 1 onclick="treasure(1)">?</td>
                    <td class="emoji" id= 2 onclick="treasure(2)">?</td>
                </tr>
                <tr>
                    <td class="emoji" id= 3 onclick="treasure(3)">?</td>
                    <td class="emoji" id= 4 onclick="treasure(4)">?</td>
                    <td class="emoji" id= 5 onclick="treasure(5)">?</td>
                </tr>
                <tr>
                    <td class="emoji" id= 6 onclick="treasure(6)">?</td>
                    <td class="emoji" id= 7 onclick="treasure(7)">?</td>
                    <td class="emoji" id= 8 onclick="treasure(8)">?</td>
                </tr>
        </table>
        <footer>&copy JUMPSTART Nguyen & John</footer>   
    </div>
        <script src="treasure-hunt.js"></script>
</body>
</div>
</html>
